<html>
    <head>
        <title>Demo: Bayesian Network</title>
		<style>
			div {height:100%; text-align:center;}
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="/js/viz-lite.js"></script>
        <script>
            // On load
            $(function () {
                var $bayes = $('#bayes');
                var $rhs = $('#rhs');
                var hashRegex = /[#&]network(?:=([^&#]*)|&|$)/;

                function draw() {
                    var network = $bayes.val()
                    $.post('/bayes/parse', network).done(function(response) {
                        $rhs.empty();
                        if (response.substring(0, 5) === 'Error') {
                            $rhs.append(response);
                        } else {
                            $rhs.append(Viz(response));
                        }
                    });
                    saveNetwork(network);
                }

                function getSavedNetwork() {
                    var hash = location.hash;
                    if (hashRegex.test(hash)) {
                        var encoded = hashRegex.exec(hash)[1];
                        return window.atob(encoded);
                    } else {
                        return '';
                    }
                }

                function saveNetwork(network) {
                    location.hash = '#network=' + window.btoa(network);
                }

                function main() {
                    var initialNetwork = getSavedNetwork();
                    if (initialNetwork !== '') {
                        $bayes.val(initialNetwork);
                    }
                    draw();

                    $('#drawButton').click(function () {
                        draw();
                    });
                }

                main();
            });
        </script>
    </head>
    <body>
        <div id="lhs" style="float:left; width:30%;">
            <textarea id="bayes" style="height:90%; width:100%;">burglary -> alarm
earthquake -> alarm
alarm -> john-calls
alarm -> mary-calls

CPT for burglary:
true   false
0.001  0.999

CPT for earthquake:
true   false
0.002  0.998

CPT for alarm:
burglary  earthquake  true   false
false     false       0.001  0.999
false     true        0.29   0.71
true      false       0.94   0.06
true      true        0.95   0.05

CPT for john-calls:
alarm  true  false
true   0.90  0.10
false  0.05  0.95

CPT for mary-calls:
alarm  true  false
true   0.70  0.30
false  0.01  0.99

# observe john-calls is true
# observe mary-calls is true
# predict</textarea><br>
            <button id="drawButton">Draw</button>
        </div>
        <div id="rhs" style="float:right; width:70%;">
        </div>
    </body>
</html>
